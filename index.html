    <!-- GUESS THE NUMBER GAME -->
    <div class="guessGame">
        <header>
            <div class="guessGame-health">
                <div class="guessGame-health-number">100%</div>
                <div class="guessGame-health-bar"></div>
            </div>
        </header>

        <div>
            <h1 class="guessGame-title">
                Guess a number between 1 & 10
            </h1>
            <div class="guessGame-number">?</div>
            <span class="guessGame-feedback">
                What is your guess?
            </span>
        </div>

        <footer>
            <input type="number" class="guessGame-guess">
            <button type="button" class="guessGame-button guessGame-button-play">Play</button>
            <button type="button" class="guessGame-button guessGame-button-reset">Reset</button>
        </footer>
